<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/fancy-checkout.css">
    <title>Fancy Checkout</title>
  </head>

  <body>
    <div class="global">
      <div class="resumo-pedido-area">
        <div id="titulo-area" class="flex-area j-space-between titulo-area">
          <h2>Resumo do pedido:</h2>
        </div>
        <div id="maquininha" class="cartao maquininha">
          <div class="flex-area j-space-between vai-sumir">
            <p>1 Carrinho HotWheels</p>
            <p>R$ 230,00</p>
          </div>

          <div class="flex-area j-space-between vai-sumir">
            <p>2 Lego Play Party</p>
            <p>R$ 73,80</p>
          </div>

          <div class="flex-area j-space-between vai-sumir">
            <p>1 God Of War</p>
            <p>R$ 159,90</p>
          </div>

          <div id="total" class="total flex-area j-space-between">
            <p>Total</p>
            <h4>R$ 463,70</h4>
          </div>

          <div class="loading-area">
            <div id="feedback-sucesso" class="feedback-sucesso">
              <h3 class="compra-sucesso">Compra efetuada com sucesso!</h3>
            </div>
          </div>
        </div>

        <div id="bordinha-nice" class="bordinha-nice"></div>
      </div>

      <div id="card-area" class="card-area">
        <h2 id="card-area-titulo">Finalizar compra:</h2>
        <form>
          <div class="flip-container">
            <div id="flipper" class="flipper">
              <div class="cartao cartao-front">
                <div class="flex-area j-space-between a-items-center header-cartao a-items-start">
                  <h3 style="white-space: nowrap">Dados do cartão</h3>
                  <img id="marca-cartao" class="marca-cartao" alt="Logo do seu cartão de crédito" height="30px">
                </div>

                <label>
                  <span>Número do cartão</span>
                  <div class="input-area">
                    <i class="material-icons">payment</i>
                    <input type="text" id="numero-do-cartao-front" class="numero-do-cartao-front" value="1234">
                  </div>
                </label>

                <label>
                  <span>Nome que está escrito no cartão</span>
                  <div class="input-area">
                    <input type="text" id="nome-front" class="nome-front" style="text-transform: uppercase" autocomplete="off" value="Fulano da silva">
                  </div>
                </label>

                <div class="flex-area j-space-between">
                  <label class="w-48">
                    <span>Data de validade</span>
                    <div class="input-area">
                      <input type="text" id="data-front" class="data-front" maxlength="7" value="12/2021">
                    </div>
                  </label>

                  <label class="w-48">
                    <span>CVV</span>
                    <div class="input-area">
                      <input type="text" id="cvv-front" class="cvv-front" maxlength="4" value="123">
                    </div>
                  </label>
                </div>
              </div>

              <div id="cartao-back" class="cartao cartao-back">
                <div class="flex-area j-space-between a-items-center header-cartao">
                  <img src="/dist/img/flags/visa.png" alt="Logo do seu cartão de crédito" height='30px'>
                </div>

                <label>
                  <h3 id="numero-do-cartao-back" class="numero-do-cartao-back"></h3>
                </label>

                <label>
                  <h3 id="nome-back" class="nome-back"></h3>
                </label>

                <div class="flex-area j-space-between a-items-start">
                  <label class="w-48">
                    <h3 id="data-back" class="data-back"></h3>
                  </label>

                  <img class="chip" src="dist/img/chip.png" alt="chip cartão">
                </div>
              </div>
            </div>
          </div>

          <div id="button-area" class="flex-area j-center button-area">
            <button type="button" id="btn-comprar" class="btn-comprar">
              <span>Confirmar Pagamento</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const $ = document.querySelector.bind(document)

      const vaiSumirTodos = document.querySelectorAll('.vai-sumir')
      const btnComprar = $('.btn-comprar')
      const maquininha = $('.maquininha')
      const vaiSumir = $('.vai-sumir')
      const alturaAtual = maquininha.offsetHeight
      const numeroCard = $('.numero-do-cartao-front')
      const nomeCard = $('.nome-front')
      const dataCard = $('.data-front')
      const flipper = $('.flipper')
      const cartaoback = $('.cartao-back')

      const parteDois = function () {
        console.log('parteDois')

        maquininha.addEventListener('transitionend', function (event) {
          maquininha.style.cssText = `
          height:auto;
          z-index: 999;
          padding: 50px 35px 90px 35px;
          width: 80%;
          margin:0px auto;
          background: #362563;
          background: -moz-linear-gradient(360deg, #362563 0%, #4b2563 100%);
          background: -webkit-linear-gradient(360deg, #362563 0%,#4b2563 100%);
          background: linear-gradient(360deg, #362563 0%,#4b2563 100%);
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#362563', endColorstr='#4b2563',GradientType=1 );
          border-bottom: 6px solid #20163d;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.45);
          `

          $('.bordinha-nice').style.opacity = '1'
        })

        $('.anima-flipper').addEventListener('animationend', function (event) {
          $('.feedback-sucesso').style.cssText = 'opacity:1; transform: translate(-50%, -100%);'
        })
      }

      console.log(`${alturaAtual}px`)
      maquininha.style.height = `${alturaAtual}px`

      $('.numero-do-cartao-front').addEventListener('keyup', function (event) {
        if (this.value.length > 3) {
          $('.marca-cartao').classList.add('marca-cartao-entra')
        }
      })

      btnComprar.addEventListener('click', function () {
        window.scroll({
          top: 0,
          left: 0,
          behavior: 'smooth'
        })

        $('.numero-do-cartao-back').insertAdjacentHTML('afterbegin', numeroCard.value)
        $('.nome-back').insertAdjacentHTML('afterbegin', nomeCard.value)
        $('.data-back').insertAdjacentHTML('afterbegin', dataCard.value)
        $('.card-area h2').classList.add('fadeOut')
        $('.titulo-area').classList.add('fadeOut')
        $('.button-area').classList.add('fadeOut')

        flipper.classList.add('anima-flipper')
        cartaoback.classList.add('anima-cartao-back')
        maquininha.classList.add('animacao-maquininha')

        $('.anima-cartao-back').addEventListener('animationend', function (event) {
          vaiSumirTodos.forEach(function (vaiSumir) {
            vaiSumir.style.animation = 'vaiSumir 300ms both'
          })

          vaiSumir.addEventListener('animationend', function (event) {
            vaiSumirTodos.forEach(function (vaiSumir) {
              vaiSumir.remove()
            })

            $('.total').style.cssText = 'padding:15px; border:2px solid rgba(255,255,255,0.7); border-radius:4px;'

            maquininha.style.height = `100px`

            console.log(`100px`)

            parteDois()
          }, false)
        }, false)
      })
    </script>
  </body>
</html>
